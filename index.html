<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/requests.js" defer></script>
    <script src="scripts/history.js" defer></script>
    <script src="https://kit.fontawesome.com/deb3d163c0.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Misconceptions</title>
</head>

<body>
    <main class="main">
        <div class="main-content">
            <header class="heading">
                <div class="save-history">
                    <div class="history-controls">
                        <span><i title="Close" class="fa-solid fa-x"></i></span>
                        <span><i title="Delete All Items" class="fa-solid fa-trash"></i></span>
                    </div>
                    <div class="save-history-content"></div>
                </div>
                <h1 class="title">Common Misconceptions <i class="fa-solid fa-list-ul" title="Saved Items"></i></h1>
                <p><span class="subsection-underline">Did you know?</span><br> People do not swallow large numbers of
                    spiders during sleep.
                    A sleeping person makes noises that warn spiders of danger.</p>
                <p class="choose-text">Want to see what other factoids are false? <br> Choose
                    a category from the list! <br> </p>

                <div class="options">
                    <select name="" class="misconceptionCategories"></select>
                    <span class="button"></span>
                </div>
            </header>
        </div>
    </main>

    <span class="deleteOneItem"><button class="delete">Delete</button></span>
</body>

</html>
